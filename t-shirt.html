<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is the product sections for the Original Medova T-shirt, here you can buy original medova tea for cheap">
    <meta name="keywords" content="medova, original, tea, merchandise, t-shirt, tshirt, buy, cart">
    <title>Medova T-Shirt - Merchandise - Medova Cap - Orinal Medova Tea - Medova Bag</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-responsive.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="js/main.js" defer></script>
</head>

<body>
    <!--Start på main header, denne eksiterer på alle .html sider-->
    <header>
        <figure class="hamburger-icon">
            <!--tre div'er jeg styler individuelt for at skabe mit ønskede design-->
            <div class="ham-long"></div>
            <div class="ham-medium"></div>
            <div class="ham-short"></div>
        </figure>
        <figure>
            <a href="index.html" class="logo"><img src="img/medova-logo.webp" alt="medova logo"></a>
        </figure>
        <figure class="shopping-cart">
            <p class="shopping-text">0 kr.</p>
            <a href="#"><img class="shopping-cart-icon" src="img/shopping-cart.webp" alt="shopping cart"></a>
        </figure>
    </header>
    <!--Aside der er min menu, den animerere ud fra venstre side af skærmen-->
    <aside class="hamburger-menu">
        <section>
            <figure class="close-bt">
                <img src="img/close-bt.webp" alt="close button">
            </figure>
            <figure>
                <a href="#" class="logo hidden"><img src="img/medova-logo.webp" alt="medova logo"></a>
            </figure>
            <figure>
                <a href="https://www.instagram.com/medovadk/" target="_blank"><img src="img/insta-icon.webp"
                        alt="instagram icon"></a>
            </figure>
        </section>
        <nav>
            <ul>
                <li><a href="shop.html">shop</a></li>
                <li><a href="inspiration.html">inspiration</a></li>
                <li><a href="historie.html">historie</a></li>
            </ul>
        </nav>
        <!--Min blomster dekoration, der animere ved at roterer i nederste venstre hjørne af nav-menuen-->
        <div class="flower-wrapper">
            <figure class="flower-decor">
                <img src="img/flower-decor.webp" alt="flower-decoration">
            </figure>
        </div>
    </aside>
    <main>
        <!--min "spacer" class laver en har en højde på 5rem, der svarer til højden på min header, så mit content ikke bliver gemt bagved-->
        <div class="spacer"></div>
        <h1 class="std-heading-1">MEDOVA<span>TEE</span></h1>
        <!--figure der indeholder produktet billede, underoverskrift, "antal"- og "størrelse" knap og "læg i kurven" knap-->
        <figure class="product product-selected">
            <img src="img/tshirt-design.webp" alt="medova-tshirt">
            <h2 class="price-tag">149,95 KR</h2>
            <div class="specs-wrapper">
                <article class="amount-box size">
                    <p>størrelse</p>
                    <figure>
                        <article>
                            <p>M</p>
                        </article>
                        <div>
                            <img src="img/arrow-down.webp" alt="arrow-down">
                        </div>
                    </figure>
                </article>
                <article class="amount-box">
                    <p>antal</p>
                    <figure>
                        <div>
                            <img src="img/minus.webp" alt="minus">
                        </div>
                        <article>
                            <p>1</p>
                        </article>
                        <div>
                            <img src="img/plus.webp" alt="plus">
                        </div>
                    </figure>
                </article>
            </div>
            <a href="#" class="std-button">tilføj til kurv</a>
        </figure>

        <!--"section-heading" er igen en utility class der styler alle overskrifter ens-->
        <h2 class="section-heading">se også</h2>
        <!--"merch-wrapper sætter alle min underligende "product" i et grid, der er responsivt-->
        <div class="merch-wrapper product-recommended">
            <article class="product">
                <img src="img/plastic-bag-design-mobile.webp" alt="medova-bag">
                <h3 class="product-heading">MEDOVA STOF TASKE</h3>
                <h4 class="product-text">124,95 KR</h4>
                <a href="taske.html" class="std-button">læs mere</a>
            </article>

            <article class="product">
                <img src="img/medova-product-scaled.webp" alt="medova-product">
                <h3 class="product-heading">ORIGINAL MEDOVA TE</h3>
                <h4 class="product-text">24,95 KR</h4>
                <a href="te.html" class="std-button">læs mere</a>
            </article>

            <article class="product">
                <img src="img/cap-design.webp" alt="medova-cap">
                <h3 class="product-heading">MEDOVA KASKET</h3>
                <h4 class="product-text">99,95 KR</h4>
                <a href="cap.html" class="std-button">læs mere</a>
            </article>
        </div>
    </main>
    <footer>
        <!--en meget basic header, der indeholder en overskrift og tre billeder i et grid-->
        <h4>vores forhandlere</h4>
        <figure>
            <img src="img/salling.webp" alt="salling logo">
            <img src="img/coop.webp" alt="coop logo">
            <img src="img/nemlig.webp" alt="nemlig.com logo">
        </figure>
    </footer>
</body>

</html>
